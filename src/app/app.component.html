<html>
  <meta charset="UTF-8">
  <div class="panel">
    <div class="top-buttons">
    <div class="health-bar">
      <img class="icon-btn" src="./assets/images/icons8aimer32.png">
      <input type="range" min=0 max=100 value={{getHealth()}} disabled>
    </div>
    <div class="age"><b>{{getAge() + ' ' + getDaysWording()}}</b></div>
    <div class="settings">
    <button><img class="icon-btn" src="./assets/images/icons8paramètres32.svg"></button>
  </div>
</div>
  <div class="dicton">
    <label><b>Dicton du Jour:</b></label>
    <div class="dicton-text">{{getDictonWording()}}</div>
  </div>
    <div class="jojogotchi">
      <img id="jojogotchi" class="jojogotchi-img" [src]="getJojoGotchiImgSrc()">
    </div>
    <div class="bottom-buttons">
      <button (touchstart)='feedJojoGotchi()' (click)='feedJojoGotchi()'><img class="icon-btn" src="./assets/images/icons8-poulet-kfc-64.png"></button>
      <button (touchstart)='bedJojoGotchi()' (click)='bedJojoGotchi()'><img class="icon-btn" src="./assets/images/icons8dormirdanslelit32.svg"></button>
      <button (touchstart)="showWindow()" (click)="showWindow()"><img class="icon-btn" src="./assets/images/icons8demanderunservice32.svg"></button>
    </div>
  </div>
  <div class="panel-2-buttons" *ngIf='isWindowDisplayed'>
    <button class="secondary-button" (click)="showVaiselle()" (touchstart)="showVaiselle()"><img class="panel-2-icon-btn" src="./assets/images/icons8machineàlaver32.svg"><div class="panel-2-button-text">Faire la vaiselle</div></button>
      <button class="secondary-button" (click)="showBabyYoda()" (touchstart)="showBabyYoda()"><img class="panel-2-icon-btn" src="./assets/images/icons8babyyoda32.svg"><div class="panel-2-button-text">Baby Yoda</div></button>
      <button class="secondary-button" (click)="showStory()" (touchstart)="showStory()"><img class="panel-2-icon-btn" src="./assets/images/icons8livreouvert32.svg"><div class="panel-2-button-text">Il était une fois</div></button>
      <button class="secondary-button" (click)="showAustraly()" (touchstart)="showAustraly()"><img class="panel-2-icon-btn" src="./assets/images/icons8-pays-australie-32.svg"><div class="panel-2-button-text">Australie</div></button>
      <button class="secondary-button" (touchstart)="closeWindow()" (click)="closeWindow()"><img class="panel-2-icon-btn" src="./assets/images/icons8-fermer-la-fenêtre-100.png"><div class="panel-2-button-text">Fermer</div></button>
  </div>
  <div class="sub-panel vaiselle" *ngIf="this.displayVaiselle">
    <div class="vaiselle-text">
      {{this.vaiselleResponse}}
    </div>
    <button class="sub-panel-button btn-vaiselle" (click)="hideVaiselle()" (touchstart)="hideVaiselle()">Fermer</button>
  </div>
  <div class="sub-panel baby-yoda" *ngIf="this.displayBabyYoda">
    <img class="gif" src="https://media.giphy.com/media/Ken6Yg5n7bYStW4JYB/giphy.gif" (mouseover)="$event.stopPropagation()">
    <button class="sub-panel-button btn-baby-yoda" (click)="hideBabyYoda()" (touchstart)="hideBabyYoda()">Fermer</button>
  </div>
  <div class="sub-panel story" *ngIf="this.displayStory">
    <div class="story-text">
      {{getStoryWording(this.storyPart)}}
      <img *ngIf="this.showStoryIllustration(this.storyPart)" class="story-illustration" src="./assets/images/storypicture.png">
    </div>
    <div class="nav-story-buttons">
      <button class="sub-panel-button" (click)="onPreviousStoryPart()" (touchstart)="onPreviousStoryPart()">Precedent</button>
      <button class="sub-panel-button" (click)="onNextStoryPart()" (touchstart)="onNextStoryPart()">Suivant</button>
    </div>
    <button class="sub-panel-button btn-story" (click)="hideStory()" (touchstart)="hideStory()">Fermer</button>
  </div>
  <div class="sub-panel australy" *ngIf="this.displayAustraly">
    <img class="brisbane" src="./assets/images/Brisbane.jpg">
    <div class="brisbane-legend">Brisbane, Australia</div>
    <button class="sub-panel-button btn-australy" (click)="hideAustraly()" (touchstart)="hideAustraly()">Fermer</button>
  </div>
  <audio autoplay loop [src]="getAudioBackground()"></audio>
</html>
