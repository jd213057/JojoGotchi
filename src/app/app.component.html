<html>
  <meta charset="UTF-8">
  <div class="panel">
    <div class="top-buttons">
    <div class="health-bar">
      <img class="icon-btn" src="./assets/images/icons8aimer32.png">
      <input type="range" min=0 max=100 value={{getHealth()}} disabled>
    </div>
    <div class="age"><b>{{getAge() + ' ' + getDaysWording()}}</b></div>
    <div class="settings">
    <button><img class="icon-btn" src="./assets/images/icons8paramètres32.svg"></button>
  </div>
</div>
  <div class="dicton">
    <label><b>Dicton du Jour:</b></label>
    <div class="dicton-text">{{getDictonWording()}}</div>
  </div>
    <div class="jojogotchi">
      <img id="jojogotchi" class="jojogotchi-img" [src]="getJojoGotchiImgSrc()">
    </div>
    <div class="bottom-buttons">
      <button (touchstart)='feedJojoGotchi()' (click)='feedJojoGotchi()'><img class="icon-btn" src="./assets/images/icons8pouletkfc32.png"></button>
      <button (touchstart)='bedJojoGotchi()' (click)='bedJojoGotchi()'><img class="icon-btn" src="./assets/images/icons8dormirdanslelit32.svg"></button>
      <button (touchstart)="showWindow()" (click)="showWindow()"><img class="icon-btn" src="./assets/images/icons8demanderunservice32.svg"></button>
    </div>
  </div>
  <div class="panel-2-buttons" *ngIf='isWindowDisplayed'>
    <button class="secondary-button"><img class="icon-btn" src="./assets/images/icons8machineàlaver32.svg"><span>Faire la vaiselle</span></button>
      <button class="secondary-button"><img class="icon-btn" src="./assets/images/icons8babyyoda32.svg"><span>Baby Yoda</span></button>
      <button class="secondary-button"><img class="icon-btn" src="./assets/images/icons8livreouvert32.svg"><span>Raconter une histoire</span></button>
      <button class="secondary-button"><img class="icon-btn" src="./assets/images/icons8-pays-australie-32.svg"><span>Australie</span></button>
      <button class="secondary-button" (touchstart)="closeWindow()" (click)="closeWindow()"><img class="icon-btn" src="./assets/images/icons8-fermer-la-fenêtre-32.png"><span>Fermer</span></button>
  </div>
  <audio autoplay loop [src]="getAudioBackground()"></audio>
</html>
